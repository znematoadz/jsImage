<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>jsImage</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
  
  <div class="header">
  <h1 class='hl'>jsImage | <a href="https://github.com/znematoadz/jsImage"><i class="fab fa-github    "></i></a></h1>
  

  <div class="form">
    <input id="imageInput" placeholder="add image url...">
    <button type="button" onclick="inputImage()">Submit</button>
  </div>
</div>

<div class="container">
  <div class="controls">
    <div class="input">
      <label for="brightness">Brightness:</label>
        <input id="brightness" type="range" name="brightness" min="0" max="500" value="100" data-sizing="%">
        <p class="value" >100%</p>
    </div> 
    <div class="input">
      <label for="hueRotate">Hue-Rotate:</label>
      <input id="hueRotate" type="range" name="hueRotate" min="0" max="360" value="0" data-sizing="deg">
      <p class="value">0deg</p>
    </div>
    <div class="input">
      <label for="grayScale">GrayScale:</label>
      <input id="grayScale" type="range" name="grayScale" min="0" max="100" value="0" data-sizing="%">
      <p class="value">0%</p>
    </div>
    <div class="input">
      <label for="sepia">Sepia:</label>
      <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
      <p class="value">0%</p>
    </div>
    <div class="input">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px">
      <p class="value">0px</p>
    </div>
    
    <div class="input">
      <label for="borderSize">Border Size:</label>
      <input id="borderSize" type="range" name="borderSize" min="0" max="25" value="3" data-sizing="px">
      <p class="value">3px</p>
    </div>
    <div class="input">
      <label for="borderRadius">Border-Radius:</label>
      <input id="borderRadius" type="range" name="borderRadius" min="0" max="100" value="0" data-sizing="%">
      <p class="value">0%</p>
    </div>
    <div class="input">
      <label for="padding">Padding:</label>
      <input id="padding" type="range" name="padding" min="0" max="30" value="26" data-sizing="px">
      <p class="value">26px</p>
    </div>
    <div class="input">
      <label for="imageSize">Image Size:</label>
      <input id="imageSize" type="range" name="imageSize" min="30" max="700" value="500" data-sizing="px">
      <p class="value">500px</p>
    </div>
    <div class="input">  
      <label for="borderColor">Border Color:</label>
      <input id="borderColor" type="color" name="borderColor" value="#ffc600">
      
    </div>  
  </div>
</div>

<div class="imageContainer">
  <img id="mainImg"   src="https://images.unsplash.com/photo-1540153448870-af780343526e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=156b02ddcd899f8e70270bf6c4f57932&auto=format&fit=crop&w=700&q=80">
</div>
  

 
  

  

  <script src="main.js"></script>

</body>
</html>
